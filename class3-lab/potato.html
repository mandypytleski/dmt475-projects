<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

        <script>
            $(document).ready(function(){

                $(function() {
                $( ".moveit" ).draggable();
                });

            }); /* end document.ready */
            
        </script>
    </head>

    <body>
        <header><h1 style="text-align: center;">Drag the Parts onto the Potato Head</h1></header>
        <main>
            <img style="display: block; width: 20%; margin: 100px auto; z-index: 1; position: relative" src="images/potato-head/body.png" alt="Potato Head">
            <div class="moveit" style="position:absolute; top:600px; left:100px; z-index: 2;">       
                <img src="images/potato-head/eyes-eyelashes.png" alt="Eyes with Eyelash">
            </div>
            <div class="moveit" style="position:absolute; top:600px; left:100px; z-index: 2;">       
                <img src="images/potato-head/eyes.png" alt="Eyes">
            </div>
            <div class="moveit" style="position:absolute; top:500px; left:100px; z-index: 3;">       
                <img src="images/potato-head/glasses.png" alt="Eyes with Glasses">
            </div>
            <div class="moveit" style="position:absolute; top:400px; left:100px; z-index: 3;">       
                <img src="images/potato-head/goatee.png" alt="Goatee">
            </div>
            <div class="moveit" style="position:absolute; top:300px; left:100px; z-index: 3;">       
                <img src="images/potato-head/green-cap.png" alt="Green Cap">
            </div>
            <div class="moveit" style="position:absolute; top:200px; left:100px; z-index: 0;">       
                <img src="images/potato-head/left-arm.png" alt="Left Arm">
            </div>
            <div class="moveit" style="position:absolute; top:100px; left:100px; z-index: 0;">       
                <img src="images/potato-head/left-ear.png" alt="Left Ear">
            </div>
            <div class="moveit" style="position:absolute; top:600px; right:100px; z-index: 3;">       
                <img src="images/potato-head/moustache.png" alt="Moustache">
            </div>
            <div class="moveit" style="position:absolute; top:500px; right:100px; z-index: 3;">       
                <img src="images/potato-head/nose.png" alt="Nose">
            </div>
            <div class="moveit" style="position:absolute; top:400px; right:100px; z-index: 2;">       
                <img src="images/potato-head/ponytail.png" alt="Ponytail">
            </div>
            <div class="moveit" style="position:absolute; top:300px; right:100px; z-index: 0;">       
                <img src="images/potato-head/purple-shoes.png" alt="Purple Shoes">
            </div>
            <div class="moveit" style="position:absolute; top:200px; right:100px; z-index: 0;">       
                <img src="images/potato-head/right-arm.png" alt="Right Arm">
            </div>
            <div class="moveit" style="position:absolute; top:100px; right:100px; z-index: 0;">       
                <img src="images/potato-head/right-ear.png" alt="Right Ear">
            </div>
            <div class="moveit" style="position:absolute; top:400px; right:100px; z-index: 2;">       
                <img src="images/potato-head/smile-lipstick.png" alt="Smile with Lipstick">
            </div>
            <div class="moveit" style="position:absolute; top:300px; left:100px; z-index: 2;">       
                <img src="images/potato-head/smile.png" alt="Smile">
            </div>
            <div class="moveit" style="position:absolute; top:200px; left:100px; z-index: 0;">       
                <img src="images/potato-head/sneakers.png" alt="Sneakers">
            </div>
            <div class="moveit" style="position:absolute; top:100px; left:100px; z-index: 3;">       
                <img src="images/potato-head/stocking-cap.png" alt="Stocking Cap">
            </div>
            <div class="moveit" style="position:absolute; top:600px; left:100px; z-index: 3;">       
                <img src="images/potato-head/sunglasses.png" alt="Sunglasses">
            </div>
        </main>
    </body>
</html>
